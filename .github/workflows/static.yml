name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths:
      - "loading/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Generate images.json
        run: |
          cd loading/img
          ls *.jpg *.png 2>/dev/null | jq -R -s -c 'split("\n")[:-1]' > ../images.json

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './loading'   # содержимое loading будет корнем сайта

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4